<html>
  <head>
    <title>8-bit Galaxy</title>
    <link rel="stylesheet" href="styles/8bitfont.css">
  </head>
  <body>
    <script type="module">
      import Game from "./js/Game.js";

      let h = Game.create();
      let b = h.board;
      b.star(0, 0)
        .put('AI-Hero-1s',      1)
        .put('AI-Base-7a',      2)
        .put('AI-Ship-2a',      3)
        .put('AI-Colony-4p',    0)
      ;
      b.star(0, 1)
        .put('AI-Base-6C',      2)
        .put('AI-Colony-4P',    0)
      ;
      b.star(1, 0)
        .put('AI-Ship-2A',      0)
        .put('AI-Hero-1A',      0)
        .put('AI-Hero-2A',      1)
      ;
      b.star(1, 2)
        .put('Human-Base-6C',   2)
        .put('Human-Ship-2A',   0)
        .put('Human-Colony-4P', 0)
        .put('Human-Hero-2A',   1)
      ;
      b.star(2, 0)
        .put('Human-Base-7C',   0)
        .put('Human-Base-6C',   1)
        .put('Human-Base-5S',   2)
        .put('Human-Ship-1C',   0)
        .put('Human-Ship-2A',   1)
        .put('Human-Ship-3S',   2)
        .put('Human-Ship-4S',   3)
        .put('Human-Colony-4P', 0)
        .put('Human-Colony-3S', 1)
        .put('Human-Colony-6P', 2)
        .put('Human-Hero-2A',   0)
        .put('Human-Hero-1s',   1)
      ;
      b.star(2, 1)
        .put('Human-Base-6c',   2)
        .put('Human-Colony-4p', 0)
      ;
      h.start();
    </script>
  </body>
</html>
